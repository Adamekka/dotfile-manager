[package]
name = "dotfile-manager"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dman"
path = "src/cli/main.rs"

[[bin]]
name = "dman-gui"
path = "src/gui/main.rs"

[dependencies]
clap = "4"
git2 = "0"
relm4 = { version = "0.5.0-rc.1", features = ["libadwaita"] }
serde = { version = "1", features = ["derive"] }
structopt = "0"
toml = "0"
