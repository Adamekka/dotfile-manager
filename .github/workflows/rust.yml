name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          rustup install nightly

      - name: Lint
        uses: |
          cargo fmt -v --check
          cargo clippy -- -D warnings

      - name: Test
        uses: |
          cargo check
          cargo test --all

      - name: Build
        run: cargo build --verbose --release
